spring.application.name=thelatestnews-server-config

# по умолчанию клиент обращается к этому порту
server.port=8888

# локальный вариант хранения (без Git-репозитория)
# spring.profiles.active=native
# путь к ней внутри classpath.
# конфиги будут деплоиться в облако вместе с сервисом,
# но при изменениях настроек требуется редеплой приложения
# spring.cloud.config.server.native.search-locations=classpath:/config

# используем Git, в облаке так удобнее, не требуется редеплой, только рестарт
spring.cloud.config.server.git.force-pull=true
spring.cloud.config.server.git.uri=https://github.com/BoldyrevMichael/TheLatestNews-config.git