<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/sticky-footer-navbar.css"
          th:href="@{/static/css/sticky-footer-navbar.css}"/>

    <!-- Own CSS -->
    <link rel="stylesheet" href="/static/css/custom.css" th:href="@{/static/css/custom.css}"/>

    <title>TheLatestNews Home page</title>
</head>

<body>
<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/templates/home-page.html" th:href="@{'/home-page'}">TheLatestNews</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a th:class="${'nav-link'+${#httpServletRequest.requestURI.contains('home-page') ? 'active' : ''}}"
                       href="/templates/home-page.html" th:href="@{'/home-page'}">Главная <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Добавить статью</a>
                </li>
                <li class="nav-item dropdown">
                    <a th:class="${'nav-link dropdown-toggle'+${#httpServletRequest.requestURI.contains('list-of-news-by-category-id') ? 'active' : ''}}"
                       data-toggle="dropdown" href="#" role="button"
                       aria-haspopup="true" aria-expanded="false">Категории</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:if="${!listOfCategory.isEmpty()}"
                           th:each="category:${listOfCategory}"
                           th:href="@{'/list-of-artile/list-of-article-by-category-id/'+${category.id}}"
                           th:text="${category.name}">Name of Category</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Изменить список категорий</a>
                    </div>
                </li>
            </ul>
            <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button"
                   id="dropdownMenuLinkForAuthorization" data-toggle="dropdown" aria-haspopup="true"
                   aria-expanded="false">
                    Авторизация
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="#">Вход</a>
                    <a class="dropdown-item" href="/registration">Регистрация</a>
                </div>
            </div>
            <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button"
                   id="dropdownMenuLinkForChangeLanguage" data-toggle="dropdown" aria-haspopup="true"
                   aria-expanded="false">
                    Выбрать язык
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="#">РУС</a>
                    <a class="dropdown-item" href="#">ENG</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<!-- Begin page content -->
<main role="main" class="container">
    <h1 class="mt-5">Объявления</h1>
    <div class="list-group flex-row flex-wrap d-flex p-2 bd-highlight justify-content-sm-between" id="list-of-ad">
    </div>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
</main>

<div class="cleaner"></div>

<footer class="footer">
    <div class="container">
        <span class="text-muted" th:text="${#dates.year(#dates.createNow())}+'&nbsp;&copy;&nbsp;Все права защищены.'">&nbsp;&copy;&nbsp;Все права защищены.</span>
    </div>
</footer>

<!-- Optional JavaScript -->
<script>window.jQuery || document.write('<script src="/webjars/jquery/3.3.1-1/jquery.min.js"><\/script>')</script>
<script th:attr="src=@{/static/js/popper.min.js}"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script th:attr="src=@{/static/js/tether.min.js}"></script>
<script th:attr="src=@{/static/js/jquery.twbsPagination.min.js}"></script>

<!-- возможно, понадобится позже
<script>
    var numberOfAd = 0;
    if (${resultOfCheckingOfListOfAdForEmpty}) {
        numberOfAd = ${listOfAd.size()};
    }
    var url = "${contextPath}/list-of-ad/list-of-ad-ajax";
    var contextPath = "${contextPath}";
</script>-->

<script th:attr="src=@{/static/js/get-data-for-content-home-page.js}"></script>

</body>
</html>
